      # read-only: the agent reads the RoleID/SecretID created by setup_vault.sh
      - ./secrets/${STOIC_SPHYNX_HOSTNAME}:/app/secrets
      # mount the configuration file
      - ./agent-config.hcl:/app/agent-config.hcl
    healthcheck:
      test: "test -f /app/certs/identity.pem"
      interval: 1s       # check every x seconds
      timeout: 5s        # wait x seconds for check to complete
      retries: 10          # unhealtht if x failures
      start_period: 5s   # grace period for the container to boot before checking
    command: ["vault", "agent", "-config=/app/agent-config.hcl"]
    depends_on:
      vault:
        condition: service_started
      vault-setup:
        condition: service_completed_successfully
  # the overwhelming-minotaur service
  overwhelming-minotaur:
    build:
      context: ./overwhelming-minotaur
      dockerfile: Dockerfile
    container_name: ${OVERWHELMING_MINOTAUR_HOSTNAME}
    restart: on-failure
    ports:
      - "${OVERWHELMING_MINOTAUR_PORT}:${OVERWHELMING_MINOTAUR_PORT}"
    environment:
      PORT: ${OVERWHELMING_MINOTAUR_PORT}
      CERT_FILE: ${OVERWHELMING_MINOTAUR_CERT}
      KEY_FILE: ${OVERWHELMING_MINOTAUR_KEY}
    volumes:
      # mount the shared certs directory (target for agent, source for the app)
      - ./certs/${OVERWHELMING_MINOTAUR_HOSTNAME}:/app/certs:ro
    depends_on:
      vault-agent-overwhelming-minotaur:
        condition: service_healthy
  # the siege-leviathan service
  siege-leviathan:
    build:
      context: ./siege-leviathan
      dockerfile: Dockerfile
    container_name: ${SIEGE_LEVIATHAN_HOSTNAME}
    restart: on-failure
    ports:
      - "${SIEGE_LEVIATHAN_PORT}:${SIEGE_LEVIATHAN_PORT}"
    environment:
      TARGET_URL: https://${OVERWHELMING_MINOTAUR_HOSTNAME}:${OVERWHELMING_MINOTAUR_PORT}
      PORT: ${SIEGE_LEVIATHAN_PORT}
      CERT_BUNDLE: ${SIEGE_LEVIATHAN_CERT_BUNDLE}
    volumes:
      # mount the shared certs directory (target for agent, source for the app)
      - ./certs/${SIEGE_LEVIATHAN_HOSTNAME}:/app/certs:ro
    depends_on:
      vault-agent-siege-leviathan:
        condition: service_healthy
  # the reckless-sleuth service
  reckless-sleuth:
    build:
      context: ./reckless-sleuth
      dockerfile: Dockerfile
    container_name: ${RECKLESS_SLEUTH_HOSTNAME}
